<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Options Strategy Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6">ğŸ§ª Direct Options Strategy Test</h1>
        
        <div class="space-y-6">
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Test Actions</h2>
                <div class="space-y-4">
                    <button 
                        id="testBtn1" 
                        class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white w-full text-left"
                        onclick="testPipelineAccess()"
                    >
                        ğŸ” Test Trading Pipeline Access
                    </button>
                    
                    <button 
                        id="testBtn2" 
                        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white w-full text-left"
                        onclick="testDirectNavigation()"
                    >
                        âš™ï¸ Test Direct Navigation to Pipeline Mode
                    </button>
                    
                    <button 
                        id="testBtn3" 
                        class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white w-full text-left"
                        onclick="testOptionsComponent()"
                    >
                        ğŸ“ˆ Test Options Strategy Component Load
                    </button>
                </div>
            </div>
            
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Test Results</h2>
                <div id="results" class="space-y-2 text-sm min-h-[200px]">
                    <div class="text-gray-400">Click a test button above to begin...</div>
                </div>
            </div>
            
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Manual Navigation</h2>
                <div class="space-y-2">
                    <a 
                        href="/" 
                        target="_blank"
                        class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-white inline-block"
                    >
                        Open Main App â†’
                    </a>
                    <p class="text-gray-400 text-sm">
                        Once opened, click on "âš™ï¸ Trading Pipeline" in the navigation bar, 
                        then select the "Options Strategies" tab to test the component.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-blue-400',
                success: 'text-green-400', 
                error: 'text-red-400',
                warning: 'text-yellow-400'
            };
            
            const div = document.createElement('div');
            div.className = `${colors[type]} flex items-start space-x-2`;
            div.innerHTML = `<span class="text-gray-500">${timestamp}:</span> <span>${message}</span>`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testPipelineAccess() {
            log('ğŸ” Testing access to main application...', 'info');
            
            try {
                const response = await fetch('/');
                if (response.ok) {
                    log('âœ… Main application is accessible', 'success');
                    log('ğŸ“„ Response status: ' + response.status, 'info');
                } else {
                    log('âŒ Application returned status: ' + response.status, 'error');
                }
            } catch (error) {
                log('âŒ Error accessing application: ' + error.message, 'error');
            }
        }
        
        function testDirectNavigation() {
            log('âš™ï¸ Opening main app and attempting navigation...', 'info');
            
            try {
                const appWindow = window.open('/', 'testwindow', 'width=1200,height=800');
                
                if (appWindow) {
                    log('âœ… New window opened successfully', 'success');
                    
                    // Wait for page to load then attempt navigation
                    setTimeout(() => {
                        try {
                            // Inject script to navigate to pipeline mode
                            const script = `
                                // Look for the pipeline button and click it
                                const buttons = document.querySelectorAll('button');
                                let found = false;
                                buttons.forEach(btn => {
                                    if (btn.textContent.includes('Trading Pipeline') || btn.textContent.includes('âš™ï¸')) {
                                        console.log('Found pipeline button:', btn);
                                        btn.click();
                                        found = true;
                                    }
                                });
                                
                                // Report result back to parent
                                if (found) {
                                    console.log('Successfully clicked Trading Pipeline button');
                                } else {
                                    console.log('Available buttons:', Array.from(buttons).map(b => b.textContent.trim()).filter(t => t));
                                }
                                found;
                            `;
                            
                            const result = appWindow.eval(script);
                            if (result) {
                                log('âœ… Successfully navigated to Trading Pipeline', 'success');
                            } else {
                                log('âŒ Could not find Trading Pipeline button', 'error');
                            }
                            
                        } catch (e) {
                            log('âŒ Cross-origin access blocked: ' + e.message, 'error');
                            log('â„¹ï¸ This is normal browser security. Manual navigation required.', 'info');
                        }
                    }, 3000);
                    
                } else {
                    log('âŒ Failed to open window (popup blocked?)', 'error');
                }
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }
        
        async function testOptionsComponent() {
            log('ğŸ“ˆ Testing component availability...', 'info');
            
            try {
                // Test if we can fetch the component file
                const componentTest = await fetch('/components/OptionsStrategyTab.js');
                if (componentTest.status === 404) {
                    log('â„¹ï¸ Component files not directly accessible (normal for Next.js)', 'info');
                } else {
                    log('ğŸ“„ Component response status: ' + componentTest.status, 'info');
                }
                
                // Test the main app API endpoints
                log('ğŸ” Testing related API endpoints...', 'info');
                
                const scanTest = await fetch('/api/enhanced-scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbols: ['AAPL'], integrateLiveData: true })
                });
                
                if (scanTest.ok) {
                    const data = await scanTest.json();
                    log('âœ… Enhanced scan API working: ' + data.scanned + ' symbols scanned', 'success');
                    if (data.opportunities && data.opportunities.length > 0) {
                        log('ğŸ“Š Sample data available for options analysis', 'success');
                    }
                } else {
                    log('âŒ Enhanced scan API error: ' + scanTest.status, 'error');
                }
                
            } catch (error) {
                log('âŒ Component test error: ' + error.message, 'error');
            }
        }
        
        // Initialize
        log('ğŸš€ Test environment initialized', 'success');
        log('ğŸ’¡ Ready to test options strategy functionality', 'info');
    </script>
</body>
</html>
